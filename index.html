<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/custom.css">
    <link href='https://css.gg/copy.css' rel='stylesheet'>
    <link href='https://css.gg/repeat.css' rel='stylesheet'>
</head>
<body>
    <div id="card">
    <h2><span>Password</span> Generator</h2>
    <div id="line"></div>
    <div id="form">
        <h3>Make your very own security password</h3>
        <div class="textLine">
            <div id="textPassword">&-_QTu190.@zgYy</div>
            <div class="gg">
                <i class="gg-repeat"></i>
                <i class="gg-copy"></i>
            </div>
        </div><br>
        <input type="range" min="8" max="32" value="8" name="slider" oninput="updateOutput(this.value);"><br>
        <label id="slider_output" for="slider">Password length: <span>8</span></label><br>
        <input type="checkbox" id="l_case" name="l_case" value="Lower Case">
        <label for="l_case">a-z</label><br> 
        <input type="checkbox" id="u_case" name="u_case" value="Upper Case">
        <label for="u_case">A-Z</label><br> 
        <input type="checkbox" id="numbers" name="numbers" value="Numbers">
        <label for="numbers">0-9</label><br> 
        <input type="checkbox" id="s_char" name="s_char" value="Special Characters">
        <label for="s_char">&@%...</label><br> 
    </div>
    <button type="submit" value="submit">Generate</button>
    </div>

    <script src="js/base.js"></script>
</body>
</html>
